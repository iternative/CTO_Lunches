<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CTO Lunches Orlando - Admin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg0: #070A12;
      --bg1: #0B1022;
      --glass: rgba(255,255,255,.08);
      --glass2: rgba(255,255,255,.12);
      --stroke: rgba(255,255,255,.14);
      --stroke2: rgba(255,255,255,.22);
      --txt: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.65);
      --muted2: rgba(255,255,255,.45);
      --shadow: 0 20px 60px rgba(0,0,0,.55);
      --shadow2: 0 12px 30px rgba(0,0,0,.45);
      --radius: 18px;
      --radius2: 14px;
      --gap: 16px;
      --mono: 'JetBrains Mono', ui-monospace, monospace;
      --sans: 'DM Sans', ui-sans-serif, system-ui, sans-serif;
      --yes: rgba(120, 255, 180, .85);
      --yes-bg: rgba(120, 255, 180, .12);
      --no: rgba(255, 120, 120, .85);
      --no-bg: rgba(255, 120, 120, .10);
      --maybe: rgba(255, 200, 120, .85);
      --maybe-bg: rgba(255, 200, 120, .10);
      --admin: rgba(255, 160, 80, .85);
      --admin-bg: rgba(255, 160, 80, .12);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: var(--sans);
      color: var(--txt);
      min-height: 100vh;
      background:
        radial-gradient(1200px 700px at 15% 10%, rgba(255,140,80,.18), transparent 60%),
        radial-gradient(900px 600px at 80% 20%, rgba(255,100,100,.14), transparent 55%),
        radial-gradient(900px 700px at 30% 90%, rgba(255,180,80,.10), transparent 55%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      background-attachment: fixed;
    }
    .glass {
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
      backdrop-filter: blur(14px);
      box-shadow: var(--shadow2);
    }
    .header {
      padding: 24px;
      text-align: center;
      border-bottom: 1px solid var(--stroke);
    }
    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      background: linear-gradient(135deg, #ffa050 0%, rgba(255,160,80,.7) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }
    .admin-badge {
      display: inline-block;
      font-family: var(--mono);
      font-size: 11px;
      color: var(--admin);
      padding: 4px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,160,80,.3);
      background: var(--admin-bg);
      margin-top: 12px;
    }
    .location-banner {
      margin: 24px;
      padding: 20px 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 32px;
      flex-wrap: wrap;
    }
    .location-item {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .location-icon {
      width: 42px;
      height: 42px;
      border-radius: 14px;
      background: radial-gradient(circle at 30% 30%, rgba(255,160,80,.3), rgba(255,160,80,.1) 55%);
      border: 1px solid rgba(255,160,80,.3);
      display: grid;
      place-items: center;
      font-size: 18px;
    }
    .location-label {
      font-family: var(--mono);
      font-size: 10px;
      color: var(--muted2);
      text-transform: uppercase;
    }
    .location-value {
      font-weight: 600;
      font-size: 14px;
      margin-top: 2px;
    }
    .edit-icon {
      width: 28px;
      height: 28px;
      border-radius: 8px;
      border: 1px solid var(--stroke);
      background: rgba(0,0,0,.18);
      color: var(--muted);
      cursor: pointer;
      display: grid;
      place-items: center;
      font-size: 12px;
      margin-left: 8px;
      transition: all .15s ease;
    }
    .edit-icon:hover {
      border-color: rgba(255,160,80,.4);
      color: var(--admin);
    }
    .main-container {
      display: grid;
      grid-template-columns: 380px 1fr;
      gap: 24px;
      padding: 24px;
      max-width: 1400px;
      margin: 0 auto;
    }
    @media (max-width: 1024px) {
      .main-container { grid-template-columns: 1fr; }
    }
    .calendar-section { padding: 20px; }
    .calendar-nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .calendar-title { font-weight: 700; font-size: 18px; }
    .nav-btn {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      border: 1px solid var(--stroke);
      background: rgba(0,0,0,.18);
      color: var(--txt);
      cursor: pointer;
      display: grid;
      place-items: center;
      font-size: 18px;
      transition: transform .15s ease, border-color .15s ease;
    }
    .nav-btn:hover { transform: translateY(-1px); border-color: var(--stroke2); }
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
    }
    .calendar-day-header {
      font-family: var(--mono);
      font-size: 11px;
      color: var(--muted2);
      text-align: center;
      padding: 8px 0;
    }
    .calendar-day {
      aspect-ratio: 1;
      display: grid;
      place-items: center;
      font-size: 14px;
      border-radius: 12px;
      color: var(--muted);
      position: relative;
    }
    .calendar-day.other-month { color: var(--muted2); opacity: 0.4; }
    .calendar-day.today { background: var(--glass); color: var(--txt); }
    .calendar-day.second-wednesday {
      background: linear-gradient(135deg, rgba(255,160,80,.3), rgba(255,100,100,.2));
      border: 1px solid rgba(255,160,80,.4);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: transform .15s ease, box-shadow .15s ease;
    }
    .calendar-day.second-wednesday:hover {
      transform: scale(1.08);
      box-shadow: 0 8px 24px rgba(255,160,80,.3);
    }
    .calendar-day.second-wednesday.selected {
      background: linear-gradient(135deg, rgba(255,160,80,.5), rgba(255,100,100,.4));
      box-shadow: 0 0 0 3px rgba(255,160,80,.3);
    }
    .calendar-day.second-wednesday::after {
      content: '';
      position: absolute;
      bottom: 4px;
      width: 6px;
      height: 6px;
      background: rgba(255,255,255,.7);
      border-radius: 50%;
    }
    .content-panel { padding: 20px; }
    .panel-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 12px;
    }
    .panel-title {
      font-weight: 700;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .panel-actions { display: flex; gap: 10px; flex-wrap: wrap; }
    .btn {
      border: 1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.05));
      color: var(--txt);
      border-radius: 14px;
      padding: 10px 16px;
      font-size: 13px;
      font-family: var(--sans);
      cursor: pointer;
      transition: transform .15s ease, border-color .15s ease;
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .btn:hover { transform: translateY(-1px); border-color: var(--stroke2); }
    .btn--soft { background: rgba(0,0,0,.18); }
    .btn--primary {
      background: linear-gradient(135deg, rgba(255,160,80,.25), rgba(255,100,100,.2));
      border-color: rgba(255,160,80,.4);
    }
    .btn--webhook {
      background: linear-gradient(135deg, rgba(80,200,255,.25), rgba(100,150,255,.2));
      border-color: rgba(80,200,255,.4);
    }
    .participant-list { display: flex; flex-direction: column; gap: 8px; }
    .participant-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 14px 16px;
      border: 1px solid var(--stroke);
      border-radius: var(--radius2);
      background: radial-gradient(circle at 20% 10%, rgba(255,255,255,.10), rgba(255,255,255,.04) 55%, rgba(0,0,0,.08));
      transition: border-color .15s ease;
    }
    .participant-item:hover { border-color: var(--stroke2); }
    .participant-info { flex: 1; }
    .participant-name { font-weight: 600; font-size: 14px; }
    .participant-actions { display: flex; align-items: center; gap: 8px; }
    .rsvp-buttons { display: flex; gap: 6px; }
    .rsvp-btn {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      border: 1px solid var(--stroke);
      background: rgba(0,0,0,.14);
      color: var(--muted);
      cursor: pointer;
      display: grid;
      place-items: center;
      font-size: 14px;
      transition: all .15s ease;
    }
    .rsvp-btn:hover { transform: translateY(-1px); border-color: var(--stroke2); }
    .rsvp-btn.yes { background: var(--yes-bg); border-color: rgba(120, 255, 180, .3); color: var(--yes); }
    .rsvp-btn.no { background: var(--no-bg); border-color: rgba(255, 120, 120, .3); color: var(--no); }
    .rsvp-btn.maybe { background: var(--maybe-bg); border-color: rgba(255, 200, 120, .3); color: var(--maybe); }
    .delete-btn {
      width: 36px;
      height: 36px;
      border-radius: 10px;
      border: 1px solid rgba(255,100,100,.25);
      background: rgba(255,100,100,.08);
      color: var(--no);
      cursor: pointer;
      display: grid;
      place-items: center;
      font-size: 14px;
      transition: all .15s ease;
    }
    .delete-btn:hover { background: rgba(255,100,100,.18); border-color: rgba(255,100,100,.4); }
    .participant-item.status-yes {
      background: linear-gradient(90deg, var(--yes-bg), transparent 60%);
      border-color: rgba(120, 255, 180, .25);
    }
    .participant-item.status-no {
      background: linear-gradient(90deg, var(--no-bg), transparent 60%);
      border-color: rgba(255, 120, 120, .25);
    }
    .participant-item.status-maybe {
      background: linear-gradient(90deg, var(--maybe-bg), transparent 60%);
      border-color: rgba(255, 200, 120, .25);
    }
    .backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.65);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 18px;
      z-index: 50;
    }
    .backdrop.is-open { display: flex; }
    .modal {
      width: min(560px, 98vw);
      border-radius: 22px;
      overflow: hidden;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
    }
    .modal-head {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      border-bottom: 1px solid rgba(255,255,255,.10);
    }
    .modal-title { font-weight: 700; font-size: 15px; }
    .modal-body { padding: 20px; overflow-y: auto; }
    .modal-foot {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      padding: 16px 20px;
      border-top: 1px solid rgba(255,255,255,.10);
    }
    .close-btn {
      width: 34px;
      height: 34px;
      border-radius: 12px;
      border: 1px solid var(--stroke);
      background: rgba(0,0,0,.14);
      color: var(--txt);
      cursor: pointer;
      display: grid;
      place-items: center;
      font-size: 18px;
      transition: transform .15s ease;
    }
    .close-btn:hover { transform: translateY(-1px); border-color: var(--stroke2); }
    .field { display: flex; flex-direction: column; gap: 8px; margin-bottom: 16px; }
    .field:last-child { margin-bottom: 0; }
    label {
      font-size: 11px;
      color: var(--muted2);
      font-family: var(--mono);
      text-transform: uppercase;
    }
    input, textarea, select {
      border: 1px solid var(--stroke);
      background: rgba(0,0,0,.16);
      color: var(--txt);
      border-radius: 14px;
      padding: 12px 14px;
      outline: 0;
      font-size: 14px;
      font-family: var(--sans);
      min-height: 44px;
      transition: border-color .15s ease;
    }
    input:focus, textarea:focus, select:focus { border-color: rgba(255,160,80,.5); }
    textarea { min-height: 100px; resize: vertical; }
    .agenda-list { display: flex; flex-direction: column; gap: 10px; margin-top: 16px; }
    .agenda-item {
      padding: 14px 16px;
      border: 1px solid var(--stroke);
      border-radius: var(--radius2);
      background: rgba(0,0,0,.12);
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 12px;
    }
    .agenda-content { flex: 1; }
    .agenda-text { font-size: 14px; line-height: 1.5; }
    .agenda-meta { font-family: var(--mono); font-size: 11px; color: var(--muted2); margin-top: 8px; }
    .message-item {
      padding: 14px 16px;
      border: 1px solid var(--stroke);
      border-radius: var(--radius2);
      background: rgba(0,0,0,.12);
      margin-bottom: 10px;
    }
    .message-text { font-size: 14px; line-height: 1.5; }
    .message-meta { font-family: var(--mono); font-size: 11px; color: var(--muted2); margin-top: 8px; }
    .toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: rgba(0,0,0,.45);
      border: 1px solid rgba(255,160,80,.25);
      backdrop-filter: blur(14px);
      padding: 14px 20px;
      border-radius: 14px;
      color: rgba(255,255,255,.95);
      font-size: 13px;
      z-index: 60;
      box-shadow: 0 16px 40px rgba(0,0,0,.45);
      opacity: 0;
      transition: all .3s ease;
    }
    .toast.is-show { transform: translateX(-50%) translateY(0); opacity: 1; }
    .selected-date-display {
      font-family: var(--mono);
      font-size: 12px;
      color: var(--muted);
      padding: 8px 14px;
      border: 1px solid var(--stroke);
      border-radius: 10px;
      background: rgba(0,0,0,.12);
    }
    .no-participants { text-align: center; padding: 60px 20px; color: var(--muted2); }
    .no-participants p { margin-bottom: 20px; }
    @media (max-width: 768px) {
      .header h1 { font-size: 1.8rem; }
      .location-banner { flex-direction: column; gap: 16px; }
      .panel-header { flex-direction: column; align-items: flex-start; }
      .panel-actions { width: 100%; }
      .panel-actions .btn { flex: 1; justify-content: center; }
      .participant-actions { flex-direction: column; gap: 6px; }
    }
  </style>
</head>

  <script>
    let currentDate = new Date();
    let selectedDate = null;
    let settings = {};

    const api = {
      async get(url) { return (await fetch(url)).json(); },
      async post(url, data) { return (await fetch(url, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) })).json(); },
      async put(url, data) { return (await fetch(url, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) })).json(); },
      async delete(url) { return (await fetch(url, { method: 'DELETE' })).json(); }
    };

    function getSecondWednesday(year, month) {
      const date = new Date(year, month, 1);
      let count = 0;
      while (count < 2) {
        if (date.getDay() === 3) count++;
        if (count < 2) date.setDate(date.getDate() + 1);
      }
      return date;
    }

    function formatDate(date) { return date.toISOString().split('T')[0]; }
    function formatDisplayDate(date) {
      return date.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
    }

    function renderCalendar() {
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      const today = new Date();
      document.getElementById('calendar-title').textContent = currentDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
      const grid = document.getElementById('calendar-grid');
      grid.innerHTML = '';
      ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].forEach(day => {
        grid.innerHTML += `<div class="calendar-day-header">${day}</div>`;
      });
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const secondWed = getSecondWednesday(year, month);
      for (let i = 0; i < firstDay.getDay(); i++) {
        const prevDate = new Date(year, month, -firstDay.getDay() + i + 1);
        grid.innerHTML += `<div class="calendar-day other-month">${prevDate.getDate()}</div>`;
      }
      for (let day = 1; day <= lastDay.getDate(); day++) {
        const date = new Date(year, month, day);
        const isToday = date.toDateString() === today.toDateString();
        const isSecondWed = date.toDateString() === secondWed.toDateString();
        const isSelected = selectedDate && date.toDateString() === selectedDate.toDateString();
        let classes = 'calendar-day';
        if (isToday) classes += ' today';
        if (isSecondWed) classes += ' second-wednesday';
        if (isSelected) classes += ' selected';
        const div = document.createElement('div');
        div.className = classes;
        div.textContent = day;
        if (isSecondWed) div.addEventListener('click', () => selectDate(date));
        grid.appendChild(div);
      }
      const remaining = 42 - grid.children.length;
      for (let i = 1; i <= remaining; i++) {
        grid.innerHTML += `<div class="calendar-day other-month">${i}</div>`;
      }
    }

    async function selectDate(date) {
      selectedDate = date;
      document.getElementById('selected-date-display').textContent = formatDisplayDate(date);
      renderCalendar();
      await loadRSVPs();
    }

    async function loadRSVPs() {
      if (!selectedDate) return;
      const rsvps = await api.get(`/api/rsvps/${formatDate(selectedDate)}`);
      renderParticipants(rsvps);
    }

    function renderParticipants(rsvps) {
      const list = document.getElementById('participant-list');
      if (!rsvps || rsvps.length === 0) {
        list.innerHTML = `<div class="no-participants"><p>No participants yet. Invite someone!</p></div>`;
        return;
      }
      list.innerHTML = rsvps.map(p => `
        <div class="participant-item status-${p.status}" data-id="${p.participant_id}">
          <div class="participant-info"><div class="participant-name">${escapeHtml(p.name)}</div></div>
          <div class="participant-actions">
            <div class="rsvp-buttons">
              <button class="rsvp-btn ${p.status === 'yes' ? 'yes' : ''}" data-status="yes" title="Yes">‚úì</button>
              <button class="rsvp-btn ${p.status === 'maybe' ? 'maybe' : ''}" data-status="maybe" title="Maybe">?</button>
              <button class="rsvp-btn ${p.status === 'no' ? 'no' : ''}" data-status="no" title="No">‚úó</button>
            </div>
            <button class="delete-btn" data-delete="${p.participant_id}" title="Delete">üóë</button>
          </div>
        </div>
      `).join('');
      list.querySelectorAll('.rsvp-btn').forEach(btn => {
        btn.addEventListener('click', async (e) => {
          const item = e.target.closest('.participant-item');
          await api.post('/api/rsvps', { participant_id: parseInt(item.dataset.id), event_date: formatDate(selectedDate), status: e.target.dataset.status });
          await loadRSVPs();
          showToast('RSVP updated');
        });
      });
      list.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', async (e) => {
          if (confirm('Delete this participant?')) {
            await api.delete(`/api/participants/${e.target.dataset.delete}`);
            await loadRSVPs();
            showToast('Participant deleted');
          }
        });
      });
    }

    async function loadSettings() {
      settings = await api.get('/api/settings');
      document.getElementById('location-name').textContent = settings.location_name || 'TBD';
      document.getElementById('location-address').textContent = settings.location_address || 'TBD';
      document.getElementById('meeting-time').textContent = settings.meeting_time || '12:00 PM';
      document.getElementById('settings-name').value = settings.location_name || '';
      document.getElementById('settings-address').value = settings.location_address || '';
      document.getElementById('settings-time').value = settings.meeting_time || '';
      document.getElementById('settings-email').value = settings.organizer_email || '';
    }

    async function loadAgendas() {
      if (!selectedDate) return;
      const agendas = await api.get(`/api/agendas/${formatDate(selectedDate)}`);
      const list = document.getElementById('agenda-list');
      if (agendas.length === 0) {
        list.innerHTML = '<p style="color: var(--muted2); text-align: center; padding: 20px;">No agenda items yet</p>';
        return;
      }
      list.innerHTML = agendas.map(a => `
        <div class="agenda-item">
          <div class="agenda-content">
            <div class="agenda-text">${escapeHtml(a.item)}</div>
            <div class="agenda-meta">Proposed by ${escapeHtml(a.proposed_by || 'Anonymous')}</div>
          </div>
          <button class="delete-btn" data-agenda-delete="${a.id}" title="Delete">üóë</button>
        </div>
      `).join('');
      list.querySelectorAll('[data-agenda-delete]').forEach(btn => {
        btn.addEventListener('click', async (e) => {
          if (confirm('Delete this agenda item?')) {
            await api.delete(`/api/agendas/${e.target.dataset.agendaDelete}`);
            await loadAgendas();
            showToast('Agenda item deleted');
          }
        });
      });
    }

    async function loadMessages() {
      const messages = await api.get('/api/messages');
      const list = document.getElementById('messages-list');
      if (messages.length === 0) {
        list.innerHTML = '<p style="color: var(--muted2); text-align: center;">No messages yet</p>';
        return;
      }
      list.innerHTML = messages.map(m => `
        <div class="message-item">
          <div class="message-text">${escapeHtml(m.message)}</div>
          <div class="message-meta">From: ${escapeHtml(m.sender_name || 'Anonymous')} ${m.sender_email ? `(${escapeHtml(m.sender_email)})` : ''} ‚Ä¢ ${new Date(m.created_at).toLocaleDateString()}</div>
        </div>
      `).join('');
    }

    function openModal(id) { document.getElementById(id).classList.add('is-open'); }
    function closeModal(id) { document.getElementById(id).classList.remove('is-open'); }
    function showToast(msg) {
      const toast = document.getElementById('toast');
      toast.textContent = msg;
      toast.classList.add('is-show');
      setTimeout(() => toast.classList.remove('is-show'), 2500);
    }
    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    document.getElementById('prev-month').addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() - 1); renderCalendar(); });
    document.getElementById('next-month').addEventListener('click', () => { currentDate.setMonth(currentDate.getMonth() + 1); renderCalendar(); });
    document.getElementById('edit-settings').addEventListener('click', () => openModal('settings-modal'));
    document.getElementById('invite-btn').addEventListener('click', () => openModal('invite-modal'));
    document.getElementById('agenda-btn').addEventListener('click', () => { loadAgendas(); openModal('agenda-modal'); });
    document.getElementById('messages-btn').addEventListener('click', () => { loadMessages(); openModal('messages-modal'); });

    document.querySelectorAll('[data-close]').forEach(btn => {
      btn.addEventListener('click', () => closeModal(btn.dataset.close));
    });
    document.querySelectorAll('.backdrop').forEach(backdrop => {
      backdrop.addEventListener('click', (e) => { if (e.target === backdrop) backdrop.classList.remove('is-open'); });
    });

    document.getElementById('save-settings').addEventListener('click', async () => {
      await api.put('/api/settings', {
        location_name: document.getElementById('settings-name').value.trim(),
        location_address: document.getElementById('settings-address').value.trim(),
        meeting_time: document.getElementById('settings-time').value.trim(),
        organizer_email: document.getElementById('settings-email').value.trim()
      });
      await loadSettings();
      closeModal('settings-modal');
      showToast('Settings saved');
    });

    document.getElementById('submit-invite').addEventListener('click', async () => {
      const name = document.getElementById('invite-name').value.trim();
      if (!name) { showToast('Please enter a name'); return; }
      await api.post('/api/participants', {
        name,
        email: document.getElementById('invite-email').value.trim(),
        phone: document.getElementById('invite-phone').value.trim(),
        invited_by: document.getElementById('invite-by').value.trim()
      });
      document.getElementById('invite-name').value = '';
      document.getElementById('invite-email').value = '';
      document.getElementById('invite-phone').value = '';
      document.getElementById('invite-by').value = '';
      closeModal('invite-modal');
      showToast('Participant invited');
      if (selectedDate) await loadRSVPs();
    });

    document.getElementById('submit-agenda').addEventListener('click', async () => {
      if (!selectedDate) { showToast('Please select a date first'); return; }
      const item = document.getElementById('agenda-item').value.trim();
      if (!item) { showToast('Please enter an agenda item'); return; }
      await api.post('/api/agendas', {
        event_date: formatDate(selectedDate),
        item,
        proposed_by: document.getElementById('agenda-proposer').value.trim()
      });
      document.getElementById('agenda-item').value = '';
      document.getElementById('agenda-proposer').value = '';
      showToast('Agenda item added');
      await loadAgendas();
    });

    // Send RSVP List button
    document.getElementById('send-rsvp-list').addEventListener('click', async () => {
      try {
        const result = await api.post('/api/send-quarterly-rsvp', {});
        if (result.success) {
          showToast('RSVP list sent successfully!');
        } else {
          showToast('Failed to send RSVP list');
        }
      } catch (err) {
        showToast('Error sending RSVP list');
      }
    });

    async function init() {
      await loadSettings();
      renderCalendar();
      const secondWed = getSecondWednesday(currentDate.getFullYear(), currentDate.getMonth());
      if (secondWed >= new Date()) await selectDate(secondWed);
    }
    init();
  </script>
</body>
